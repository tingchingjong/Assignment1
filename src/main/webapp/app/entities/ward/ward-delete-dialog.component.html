<form *ngIf="ward" name="deleteForm" (ngSubmit)="confirmDelete(ward?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <ic-alert-error></ic-alert-error>

        <p id="ic-delete-ward-heading" jhiTranslate="iconnectSampleAppLabApp.ward.delete.question" [translateValues]="{ id: ward.id }">Are you sure you want to delete this Ward?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="ic-confirm-delete-ward" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
