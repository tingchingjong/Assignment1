<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="ic-ward-heading">Edit Ward</h2>

            <div>
                <ic-alert-error></ic-alert-error>


                <div class="form-group">
                    <label class="form-control-label" for="field_wardReferenceId">Ward Reference ID</label>
                    <input type="text" class="form-control" name="wardReferenceId" id="field_wardReferenceId"
                           formControlName="wardReferenceId" oninput="this.value = this.value.toUpperCase()"/>
                    <div *ngIf="editForm.get('wardReferenceId')!.invalid && (editForm.get('wardReferenceId')!.dirty || editForm.get('wardReferenceId')!.touched)">
                        <small class="form-text text-danger"  
                               *ngIf="editForm.get('wardReferenceId')?.errors?.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern:'WARD_01 to 10 and maximum character is 7', max: 7 }">
                        This field should follow the pattern of WARD_01 - 10 and maximum characters is 7.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.ward.wardName" for="field_wardName">Ward Name</label>
                    <input type="text" class="form-control" name="wardName" id="field_wardName"
                           formControlName="wardName"/>
                    <div *ngIf="editForm.get('wardName')!.invalid && (editForm.get('wardName')!.dirty || editForm.get('wardName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('wardName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.ward.wardClassType" for="field_wardClassType">Ward Class Type</label>
                    <select class="form-control" name="wardClassType" formControlName="wardClassType" id="field_wardClassType">
                        <option value="A">{{ 'iconnectSampleAppLabApp.WardClassType.A' | translate }}</option>
                        <option value="B">{{ 'iconnectSampleAppLabApp.WardClassType.B' | translate }}</option>
                        <option value="C">{{ 'iconnectSampleAppLabApp.WardClassType.C' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('wardClassType')!.invalid && (editForm.get('wardClassType')!.dirty || editForm.get('wardClassType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('wardClassType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.ward.wardLocation" for="field_wardLocation">Ward Location</label>
                    <select class="form-control" name="wardLocation" formControlName="wardLocation" id="field_wardLocation">
                        <option value="A1">{{ 'iconnectSampleAppLabApp.WardLocation.A1' | translate }}</option>
                        <option value="A2">{{ 'iconnectSampleAppLabApp.WardLocation.A2' | translate }}</option>
                        <option value="B1">{{ 'iconnectSampleAppLabApp.WardLocation.B1' | translate }}</option>
                        <option value="B2">{{ 'iconnectSampleAppLabApp.WardLocation.B2' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('wardLocation')!.invalid && (editForm.get('wardLocation')!.dirty || editForm.get('wardLocation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('wardLocation')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
