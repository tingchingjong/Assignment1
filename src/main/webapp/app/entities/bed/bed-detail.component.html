<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bed">
            <h2><span>View Bed</span></h2>

            <hr>

            <ic-alert-error></ic-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iconnectSampleAppLabApp.bed.bedReferenceId">Bed Reference Id</span></dt>
                <dd>
                    <span>{{ bed.bedReferenceId }}</span>
                </dd>
                <dt><span jhiTranslate="iconnectSampleAppLabApp.bed.bedName">Bed Name</span></dt>
                <dd>
                    <span>{{ bed.bedName }}</span>
                </dd>
                <dt><span>Ward Name</span></dt>
                <dd>
                    <div *ngIf="bed.wardId">
                        <a [routerLink]="['/ward', bed.wardId, 'view']">{{ bed.wardWardName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="iconnectSampleAppLabApp.ward.wardClassType">Ward Class Type</span></dt>
                <dd>
                    <span>{{ getWardClassType(bed.wardId) }}</span>
                </dd>
                <dt><span jhiTranslate="iconnectSampleAppLabApp.ward.wardLocation">Ward Location</span></dt>
                <dd>
                    <span>{{ getWardLocation(bed.wardId) }}</span> 
                </dd>
                <dt><span>Date Allocated to Ward</span></dt>
                <dd>
                    <span>{{ convertTime(bed.wardAllocationDate) }}</span>
                </dd>
              
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Cancel</span>
            </button>

            <!-- <button type="button"
                    [routerLink]="['/bed', bed.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button> -->
        </div>
    </div>
</div>
